# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk18
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mylibrary-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.GIT_USER_NAME -DartifactId=GIT_REPO_NAME -Dversion=VERSION -Dpackaging=aar -DgeneratePom=true
